<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F4Bank - Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section>
            <a href="index.html">
                <img src="img/f4bank.png" alt="F4Bank logo" id="logo">
            </a>
        </section>

        <section>
            <nav>
                <ul>
                    <li><a href="index.html">Página Inicial</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="perguntas_frequentes.html">Perguntas Frequentes</a></li>
                </ul>
            </nav>
        </section>

        <section>
            <a href="#"><img src="img/facebook.png" alt="facebook logo" class="social-media"></a>
            <a href="#"><img src="img/instagram.png" alt="instagram logo" class="social-media"></a>
            <a href="#"><img src="img/twitter.png" alt="twitter logo" class="social-media"></a>
        </section>
    </header>

    <main>
        <section>
            <h3>Entre em contato conosco!</h3>

            <form>
                <div>
                    <label>Nome</label>
                    <input type="text" name="nome" id="nome">
                </div>

                <div>
                    <label>E-mail</label>
                    <input type="email" name="email" id="email">
                </div>

                <div>
                    <label>Mensagem</label>
                    <input type="text" name="message" id="message">
                </div>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <section>
            <h3>CREDIBILIDADE</h3>
        </section>

        <section>
            <h3>SEGURANÇA</h3>
        </section>

        <section>
            <h3>INOVAÇÃO</h3>
        </section>
    </footer>
</body>
</html>
